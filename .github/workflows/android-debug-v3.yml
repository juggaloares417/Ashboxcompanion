name: Android Debug v3
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Install Android cmdline-tools
        run: |
          set -eux
          SDK="$HOME/android-sdk"
          mkdir -p "$SDK/cmdline-tools"
          curl -sL https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -o cmdtools.zip
          unzip -q cmdtools.zip -d "$SDK/cmdline-tools"
          mv "$SDK/cmdline-tools/cmdline-tools" "$SDK/cmdline-tools/latest"
          echo "ANDROID_SDK_ROOT=$SDK" >> $GITHUB_ENV
          echo "$SDK/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Accept SDK licenses
        run: yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null

      - name: Install SDK packages (retry + fallback to API 33)
        run: |
          set -eux
          PKGS34="platform-tools build-tools;34.0.0 platforms;android-34"
          PKGS33="platform-tools build-tools;33.0.2 platforms;android-33"
          for n in 1 2 3; do
            sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --update || true
            sdkmanager --sdk_root="$ANDROID_SDK_ROOT" $PKGS34 && OK=1 && break || { echo "retry $n"; sleep $((20*n)); }
          done
          if [ "${OK:-0}" != "1" ]; then
            echo "Falling back to API 33"
            sdkmanager --sdk_root="$ANDROID_SDK_ROOT" $PKGS33
            # soften compile/target SDK to 33 if needed
            sed -i -E 's/(compileSdk\s*=?\s*)34/\133/g' app/build.gradle* || true
            sed -i -E 's/(targetSdk\s*=?\s*)34/\133/g'   app/build.gradle* || true
          fi

      - name: Ensure Gradle wrapper (8.7)
        run: |
          if [ ! -f ./gradlew ]; then
            curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
            unzip -q gradle.zip -d .
            ./gradle-8.7/bin/gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew
          ./gradlew --version

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
