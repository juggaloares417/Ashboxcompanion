name: Android Debug v3

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.kt'
      - '**/*.java'
      - '**/build.gradle*'
      - 'gradle/**'
      - 'app/**'
      - '.github/workflows/android-debug-v3.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
