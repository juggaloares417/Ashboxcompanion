name: Android Debug v3
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '**/*.kt'
      - '**/*.java'
      - '**/*.xml'
      - '**/build.gradle*'
      - 'gradle/**'
      - 'settings.gradle*'
      - 'app/**'
      - '.github/workflows/android-debug-v3.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK (API 34)
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platform-tools

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses >/dev/null

      - name: Generate Gradle wrapper if missing (8.7)
        run: |
          if [ ! -f ./gradlew ]; then
            echo "No gradlewâ€”generating wrapper..."
            curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
            unzip -q gradle.zip -d .
            ./gradle-8.7/bin/gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew
          ./gradlew --version

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
