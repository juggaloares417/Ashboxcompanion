name: build-apk
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install platforms & build-tools
        run: yes | sdkmanager "platforms;android-35" "build-tools;35.0.0" "platform-tools"
      - name: Generate Gradle wrapper
        run: |
          gradle --version || sudo apt-get update && sudo apt-get install -y gradle
          gradle wrapper --gradle-version 8.12.1
      - name: Build debug APK
        run: ./gradlew :app:assembleDebug
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ashjr-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
